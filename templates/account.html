<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s Account</title>
</head>
<body>
    <h2>Welcome, {{ username }}!</h2>

    <h3>Your Test History:</h3>
    <table>
        <thead>
            <tr>
                <th>Input Data</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            {% if history %}
                {% for item in history %}
                    <tr>
                        <td>{{ item[0] }}</td>
                        <td>{{ item[1] }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2">No test history found.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
